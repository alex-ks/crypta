<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "koi-8r">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="css/style.css" media="all" type="text/css">-->
		<script type="text/javascript" src="js/crypta.js"></script>
		<title>Crypta</title>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="form-group"></div>
						<div class="form-group">
							<label for="shift">Введите размер сдвига</label>
							<input 
								type="number" 
								class="form-control" 
								id="shift" 
								placeholder="0" 
								min=0
								max=32/>
						</div>
						<div class="form-group">
							<label for="text">Входной текст</label>
							<textarea id="text" class="form-control" rows="6"></textarea>
						</div>
						<div class="form-group">
							<button 
								type="button" 
								class="btn btn-default"
								onclick="EncryptText()">Зашифровать</button>
						</div>
						<div class="form-group">
							<label for="encrypted">Зашифрованный текст</label>
							<textarea id="encrypted" class="form-control" rows="6"></textarea>
						</div>
						<div class="form-group">
							<button 
								type="button" 
								class="btn btn-default"
								onclick="DecryptText()">Расшифровать</button>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			</form>
		</div>
	</body>
</html>
